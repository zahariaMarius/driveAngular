
    <head>
        <meta charset="utf-8">
        <title>User Profile</title>
    </head>
    <nav>
      <a routerLink="/dashboard">Your Drive</a>
      <a routerLink="/user-profile"> Your Profile</a>
    </nav>
        <div class="container">
    <div class="row">
      <div class="col-25">
          <label> Username: </label>
        <label *ngIf="user">{{ user.user.name }}</label>
      </div>
      <div class="col-75">
        <input #fname  *ngIf="showSelected" [(ngModel)]="name"
        type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
          <label> Surname: </label>
        <label *ngIf="user">{{ user.user.surname }}</label>
      </div>
      <div class="col-75">
        <input #lname *ngIf="showSelected" [(ngModel)]="surname"
        type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
          <label> E-Mail: </label>
        <label *ngIf="user">{{ user.user.email }}</label>
      </div>
      <div class="col-75">
        <input #email *ngIf="showSelected" [(ngModel)]="Email"
         type="text" id="email" name="email" placeholder="E-mail">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
          <label> Password: </label>
        <label *ngIf="user">{{ user.user.password }}</label>
      </div>
      <div class="col-75">
        <input  #password *ngIf="showSelected" [(ngModel)]="pswd"
        type="text" id="password" name="password" placeholder="Password">
      </div>
    </div>
    <div class="row">
     <input *ngIf="showEdit"
      type="submit" value="Edit your profile" id="edit">
   </div>
    <div class="row">
        <div *ngIf="showSelected">
     <button type="submit" id="save"
     (click) = "saveData(name, surname, Email, pswd)">
     Save
     </button>
         </div>
   </div>
